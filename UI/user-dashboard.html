<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker| Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/gif" href="animated_favicon1.gif">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Maintenance Tracker</a></li>
                <li><a class="active" href="user-dashboard.html"><i class="fa fa-cloud"></i>
                        Dashboard </a></li>                              
                <div class="nav-bar-right">
                    <ul>
                        <!-- <li><a  href="signup.html"> <i class="fa fa-plug"></i>
                            Sign Up</a></li> -->
                        <li><a  href="index.html"><i class="fa fa-plug"></i>
                            log out</a></li>
                    </ul>
                </div>
            </ul>
        </nav>
    </header>
    <section>
        <div class="sidenav">
            <a href="#new"><i class="fa fa-plus"></i> New Request</a>
            <a href="#drafts"> Drafts</a>
            <a href="#sent"></i> Sent</a>
            <a href="#approved"> Approved</a>
            <a href="#rejected"> Rejected</a>
            <a href="#resolved"> Resolved</a>
            <a href="#messages"> Messages</a>
        </div>
    </section>
    <section class="main">
        <div class=" newreq" id="new">            
            <form action="">
                <h4>New Request</h4>
                <div class="form-label">
                    <label for="category"> Category </label>
                </div> 
                <div class="form-input">
                    <select name="category" id="category">
                        <option value="Maintenance">Maintenance</option>
                        <option value="Repair"> Repair</option>
                    </select>                    
                </div>
                <div class="form-label">
                    <label for="freq"> Frequency of request</label>
                </div> 
                <div class="form-input">
                    <select name="freq" id="freq">
                        <option value="daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly"> Monthly</option>
                        <option value="Annualy">Anually</option>
                    </select>
                </div>
                <div class="form-label">
                        <label for="title"> Title</label>
                    </div> 
                    <div class="form-input">
                        <input type="text" id="title" placeholder=" Enter Request title or subject">
                    </div>                    
                    <div class="form-label">
                        <label for="description"> Description</label>
                    </div> 
                    <div class="form-input">
                        <textarea name="message" style="width:100%; height:240px;">
                            Describe Your request here</textarea>
                    </div><br>                
                    <input type="submit" value="Submit">           
    
            </form>
        </div>
        <div class="flex-container draftreq" id="drafts">

        </div>
        <div class="flex-container sentreq" id="sent">

        </div>
        <div class="flex-container approvedreq" id="approved">

        </div>
        <div class="flex-container rejectedwreq" id="rejected">

        </div>
        <div class="flex-container resolvedreq" id="resolved">

        </div>
        <div class="flex-container msg" id="messages">

        </div>
                 
    </section>
   
    
    <footer class="flex-container footer">
        <P>Don't fear the Dog, Fear the owner</P>
    </footer>
</body>
</html>
